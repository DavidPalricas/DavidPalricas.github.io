<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> David Palricas's Portofolio </title>

    <link rel="stylesheet" href="css/style.css">
     
    <!--Fonte Star Wars -->
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
                

    <script type="importmap">
        {
          "imports": {
            "three": "https://threejs.org/build/three.module.js",
            "three/addons/": "https://threejs.org/examples/jsm/"
          }
        }
      </script>

<body>
    <div id="Tag3DScene"> </div>

  <div class = "progress-bar-container">
    <label  for="progress-bar"> Loading ... </label>
    <progress id="progress-bar" value="0" max="100"></progress>
  </div>

  <div class = keys>
    <button id="up" class="keys"> UP (W) </button>
   
    <button id="down" class="keys"> Down (S) </button>
   
    <button id="left" class="keys"> Left (A) </button>
     
    <button id="right" class="keys"> Right (D) </button>

    <button id = "turbo" class="keys"> Turbo ( LShift) </button>

    <button id = "rotate" class="keys"> Rotate (R) </button>
    
  </div>


</body>

</html>
